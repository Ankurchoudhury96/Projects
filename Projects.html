<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function total(){
            var n1 = Number(document.getElementById("t1").value);
            var n2 = Number(document.getElementById("t2").value);
            var n3 = Number(document.getElementById("t3").value);
            return n1+n2+n3;
        }
        function average(){
            var n1 = Number(document.getElementById("t1").value);
            var n2 = Number(document.getElementById("t2").value);
            var n3 = Number(document.getElementById("t3").value);
            return ((n1+n2+n3)/3);
        }
        function grade(){
            if (average()>80 && average()<=100) {
                return 1;
            } else if (average()>30 && average()<=80) {
                return 2;
            } else if (average()<=30) {
                return 3;
            }
        }
        function check(){
            var n1 = Number(document.getElementById("t1").value);
            var n2 = Number(document.getElementById("t2").value);
            var n3 = Number(document.getElementById("t3").value);
            console.log(n1+""+n2+" "+n3);
            var radioButton1 = document.getElementById("r1");
            var radioButton2 = document.getElementById("r2");
            var radioButton3 = document.getElementById("r3");
            console.log(radioButton1.checked,radioButton2.checked,radioButton3.checked);
            var selectedTask = "";
            if(radioButton1.checked){
                  selectedTask = radioButton1.value;
            }else if(radioButton2.checked){
                  selectedTask = radioButton2.value;
            }else if(radioButton3.checked){
                  selectedTask = radioButton3.value;
            }
            console.log(selectedTask);
            switch(selectedTask.toLowerCase()){
                case "total": console.log("Total is "+ total());
                document.getElementById("d1").innerHTML="<p class='alert alert-success'>Total is "+total()+"</p>";
                break;
                case "average": console.log("Average is "+ average());
                document.getElementById("d1").innerHTML="<p class='alert alert-success'>Average is "+average()+"</p>";
                break;
                case "grade":
                if(grade() == 1) {
                    console.log("Pass");
                    document.getElementById("d1").innerHTML="<p class='alert alert-success'>You have Sucessfully Passed"+"</p>";
                } if (grade() == 2){
                    document.getElementById("d1").innerHTML="<p class='alert alert-info'>You Hardly Passed"+"</p>";   
                } if (grade() == 3){
                    document.getElementById("d1").innerHTML="<p class='alert alert-danger'>You Faiiiledd!!"+"</p>";   
                }
                
            }
        }
        function convertcenti(farenField){
            document.getElementById("centi").value =(farenField.value * (9/5) + 32);
        }
        function convertfaren(centiField){    
            document.getElementById("faren").value =(centiField.value - 32) * (5/9);
        }
    </script>
</head>
<body>
    <div class="container-fluid">
       <div class="card p-3 m-3">
        <header class="modal-header">
            <h4>Marksheet Evaluation</h4>
        </header>
        <div class="form-group">
            English : <input type="number" name="t1" id="t1" class="form-control">
        </div>
        <div class="form-group">
            Bengali : <input type="number" name="t2" id="t2" class="form-control">
         </div>
         <div class="form-group">
            Science : <input type="number" name="t3" id="t3" class="form-control">
         </div>
         <div align="center" class="form-group">
            <p><input type="radio" name="r1" value="total" id="r1">Total
            </p>
            <p>  <input type="radio" name="r1" value="average" id="r2">Average
            </p>
            <p>  <input type="radio" name="r1" value="grade" id="r3">Grade
            </p>
             </div>
             <div class="form-group" align="center">
                <button onclick="check()" class="btn btn-sm btn-outline-dark" type="button">Submit</button>
               </div>
               <div id="d1" align="center"></div>
            </div>
       </div>
    </div>
    <br>
    <div class="container-fluid">
        <header class="modal-header">
         <h4>Degree Converter:</h4>
        </header>
        <div class="card m-3 p-3">
          <div class="form-group">
             <div class="row">
                 <div class="col">
                     <input type="number" name="centi" id="centi" placeholder="Celsius" onkeyup="convertfaren(this)" class="form-control">
                 </div>
                 <div class="col">
                     <input type="number" name="faren" id="faren" placeholder="Farenheight" onkeyup="convertcenti(this)" class="form-control">
                 </div>
             </div>
          </div>
        </div>
 </div> 
</body>
</html>
